<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>HTML5</title>
<script src="vue.js"></script>
 </head>
 <body>
  <div id="app">
  {{ message }}
</div>
		<div id="app-2">
  <span v-bind:title="message">
    Наведи курсор на меня пару секунд,
    чтобы увидеть динамически связанное значение title!
  </span>
</div>
 </body>
 <script>
  var app = new Vue({
  el: '#app',
  data: {
    message: 'Привет, Vue!'
  }
})
		var app2 = new Vue({
  el: '#app-2',
  data: {
    message: 'Вы загрузили эту страницу в: ' + new Date().toLocaleString()
  }
})
  </script>
</html>
